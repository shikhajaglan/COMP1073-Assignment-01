<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N' Say Storymaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>See 'N' Say Storymaker</h1>
    <div class="story-buttons">
        <div class="button-container">
            <button id="subject-btn">Choose Subject</button>
            <span id="subject-display">[Subject]</span>
        </div>
        <div class="button-container">
            <button id="action-btn">Choose Action</button>
            <span id="action-display">[Action]</span>
        </div>
        <div class="button-container">
            <button id="place-btn">Choose Place</button>
            <span id="place-display">[Place]</span>
        </div>
        <div class="button-container">
            <button id="time-btn">Choose Time</button>
            <span id="time-display">[Time]</span>
        </div>
        <div class="button-container">
            <button id="adjective-btn">Choose Adjective</button>
            <span id="adjective-display">[Adjective]</span>
        </div>
    </div>
    <button id="generate-story-btn" class="main-btn">Generate Story</button>
    <button id="random-story-btn" class="main-btn">Random Story</button>
    <button id="reset-btn" class="main-btn">Reset</button>
    <p id="story-output">Your story will appear here...</p>
    <script src="script.js"></script>
</body>
</html>
